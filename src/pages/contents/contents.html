<ion-header>

  <ion-navbar>
    <ion-title>Table of Contents</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="contents">

  <img id="bm2" src="https://www.fillmurray.com/300/200" />

  <h2>Chapters</h2>
  <ion-col>
    <button ion-button shape="round" fill="outline" size="large" color="primary" [navPush]="page1">Chapter 1</button>
  </ion-col>
  <ion-col>
    <button ion-button shape="round" fill="outline" size="large" color="primary" [navPush]="page2">Chapter 2</button>
  </ion-col>
  <ion-col>
    <button ion-button shape="round" fill="outline" size="large" color="primary" [navPush]="page3">Chapter 3</button>
  </ion-col>
  <button ion-button shape="round" fill="outline" size="large" color="dark" (click)="onButtonClicked()">Return</button>
  <button ion-button shape="round" fill="outline" size="large" color="dark" [navPush]="page1">First Page</button>
</ion-content>
